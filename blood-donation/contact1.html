<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Contact Bar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fe;
      padding: 40px 20px;
    }

    .contact-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .contact-card img {
      width: 50%;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #4CAF50;
    }

    .contact-info h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 8px;
    }

    .contact-info p {
      font-size: 16px;
      color: #555;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .contact-card {
        width: 90%;
        flex-direction: column;
        text-align: center;
      }

      .contact-card img {
        margin: 0 0 15px 0;
      }
    }
  </style>
</head>
